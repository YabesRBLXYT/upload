<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode JSON Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .episode-input {
            margin-bottom: 10px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
            margin-bottom: 5px;
        }
        #jsonOutput {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #loadJsonArea {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        #copyButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Episode JSON Generator</h1>

    <div id="episodeContainer"></div>

    <button onclick="generateJson()">Generate episode.json</button>
    
    <div id="loadJsonArea">
        <h2>Load Existing JSON</h2>
        <textarea id="jsonInputArea" placeholder="Paste your episode.json content here"></textarea>
        <button onclick="loadJson()">Load JSON</button>
    </div>

    <h2>Generated episode.json</h2>
    <pre id="jsonOutput"></pre>
    <button id="copyButton" style="display: none;" onclick="copyJson()">Copy JSON</button>

    <script>
        // Generate 48 text inputs for episodes
        const episodeContainer = document.getElementById('episodeContainer');
        for (let i = 1; i <= 48; i++) {
            const div = document.createElement('div');
            div.className = 'episode-input';
            div.innerHTML = `<label for="episode${i}">Episode ${i} Link:</label>
                             <input type="text" id="episode${i}" placeholder="Enter link for Episode ${i}">`;
            episodeContainer.appendChild(div);
        }

        // Function to generate JSON from the input fields
        function generateJson() {
            const episodes = [];
            for (let i = 1; i <= 48; i++) {
                const link = document.getElementById(`episode${i}`).value;
                if (link) {
                    episodes.push({ id: i, title: `Episode ${i}`, link: link });
                }
            }

            // Create formatted JSON with minimal spacing
            const json = JSON.stringify({ episodes: episodes }, null, 1).replace(/\n\s+/g, " ");
            document.getElementById('jsonOutput').textContent = json;
            document.getElementById('copyButton').style.display = 'inline-block'; // Show copy button
        }

        // Function to load an existing JSON and populate the input fields
        function loadJson() {
            const jsonData = document.getElementById('jsonInputArea').value;
            try {
                const parsedData = JSON.parse(jsonData);
                parsedData.episodes.forEach(episode => {
                    const inputField = document.getElementById(`episode${episode.id}`);
                    if (inputField) {
                        inputField.value = episode.link;
                    }
                });
            } catch (error) {
                alert('Invalid JSON data');
            }
        }

        // Function to copy the generated JSON to clipboard
        function copyJson() {
            const jsonOutput = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(jsonOutput).then(() => {
                alert('JSON copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
