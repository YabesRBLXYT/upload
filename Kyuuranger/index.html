<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyuuranger - Episode Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #episodeBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            z-index: 1000; /* Ensure it stays on top */
        }
        #episodeBar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            display: inline-block;
        }
        #episodeBar a:hover {
            background-color: #666;
        }
        video {
            display: block;
            margin: 100px auto;
            width: 80%;
            max-width: 720px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #controls {
            text-align: center;
            margin: 20px 0;
        }
        #episodeList {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            overflow-x: auto;
            white-space: nowrap;
            z-index: 1000;
        }
        #episodeList a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            display: inline-block;
        }
        #episodeList a:hover {
            background-color: #666;
        }
        #toggleEpisodeList {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggleEpisodeList:hover {
            background-color: #666;
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="episodeBar"></div>
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="controls">
        <button id="toggleEpisodeList">Show Episode List</button>
        <button id="prevEpisode" class="disabled">Previous Episode</button>
        <button id="nextEpisode">Next Episode</button>
    </div>

    <div id="episodeList"></div>

    <script>
        let episodes = [];
        let currentEpisodeIndex = 0;

        // Fetch episode data
        fetch('episode.json')
            .then(response => response.json())
            .then(data => {
                episodes = data.episodes;
                const episodeBar = document.getElementById('episodeBar');
                const episodeList = document.getElementById('episodeList');
                const videoPlayer = document.getElementById('videoPlayer');
                const videoSource = document.getElementById('videoSource');
                const toggleEpisodeList = document.getElementById('toggleEpisodeList');
                const prevEpisode = document.getElementById('prevEpisode');
                const nextEpisode = document.getElementById('nextEpisode');

                // Populate episode bar
                episodes.forEach((episode, index) => {
                    const episodeLink = document.createElement('a');
                    episodeLink.href = `#${episode.id}`;
                    episodeLink.textContent = episode.title;
                    episodeLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        currentEpisodeIndex = index;
                        loadEpisode();
                    });
                    episodeBar.appendChild(episodeLink);
                });

                // Populate episode list
                episodes.forEach((episode, index) => {
                    const episodeLink = document.createElement('a');
                    episodeLink.href = `#${episode.id}`;
                    episodeLink.textContent = episode.title;
                    episodeLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        currentEpisodeIndex = index;
                        loadEpisode();
                        episodeList.style.display = 'none';
                    });
                    episodeList.appendChild(episodeLink);
                });

                // Load video based on hash or current index
                function loadEpisode() {
                    const episode = episodes[currentEpisodeIndex];
                    if (episode) {
                        videoSource.src = episode.link;
                        videoPlayer.load();
                        updateControls();
                    }
                }

                // Event listener for hash change
                window.addEventListener('hashchange', () => {
                    const hash = window.location.hash.substring(1);
                    const index = episodes.findIndex(ep => ep.id == hash);
                    if (index !== -1) {
                        currentEpisodeIndex = index;
                        loadEpisode();
                    }
                });

                // Load initial episode
                function init() {
                    const hash = window.location.hash.substring(1);
                    const index = episodes.findIndex(ep => ep.id == hash);
                    if (index !== -1) {
                        currentEpisodeIndex = index;
                    } else {
                        currentEpisodeIndex = 0;
                    }
                    loadEpisode();
                }
                init();

                // Update controls based on the current episode
                function updateControls() {
                    prevEpisode.classList.toggle('disabled', currentEpisodeIndex === 0);
                    nextEpisode.classList.toggle('disabled', currentEpisodeIndex === episodes.length - 1);
                }

                // Event listeners for controls
                prevEpisode.addEventListener('click', () => {
                    if (currentEpisodeIndex > 0) {
                        currentEpisodeIndex--;
                        loadEpisode();
                    }
                });

                nextEpisode.addEventListener('click', () => {
                    if (currentEpisodeIndex < episodes.length - 1) {
                        currentEpisodeIndex++;
                        loadEpisode();
                    }
                });

                // Toggle episode list display
                toggleEpisodeList.addEventListener('click', () => {
                    if (episodeList.style.display === 'none' || episodeList.style.display === '') {
                        episodeList.style.display = 'block';
                        toggleEpisodeList.textContent = 'Hide Episode List';
                    } else {
                        episodeList.style.display = 'none';
                        toggleEpisodeList.textContent = 'Show Episode List';
                    }
                });
            });
    </script>
</body>
</html>
